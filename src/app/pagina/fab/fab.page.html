<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Fab</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="logo-facebook" color="primary"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="logo-linkedin" color="linkedin"></ion-icon>  
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="logo-youtube" color="danger"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="logo-x"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let item of items; let i = index">
      <ion-label>Hola {{ i + 1 }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
