<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let elemento of Elementos" [routerLink]="elemento.redirectTo" detail>
      <ion-icon [name]="elemento.icon" slot="start" color="tertiary"></ion-icon>
      {{ elemento.name }}
    </ion-item>
  </ion-list>
</ion-content>

<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col size="auto" *ngFor="let elemento of Elementos">
      <ion-button [routerLink]="elemento.redirectTo">
        {{ elemento.name }}
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
