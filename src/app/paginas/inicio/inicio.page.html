<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list [inset]="true">
    <ion-item *ngFor="let elemento of Elementos" [routerLink]="elemento.redirectTo" detail>
      <ion-icon [name]="elemento.icon" slot="start" color="tertiary"></ion-icon>
      <ion-label>
        <h2>{{ elemento.name }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
